<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualization</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="grid-container">

    </div>
    <div id="sidebar">
        <div id="menu">
            <h1>Controls</h1>
            <select id="dropdown" class="form-select">
                <option value="a_star">A* Search</option>
                <option value="bfs">Breadth-First Search</option>
                <option value="dfs">Depth-First Search</option>
            </select>
            <div id="buttons-container">
                <button id="start" class="btn btn-success">Start</button>
                <button id="reset" class="btn btn-warning">Reset</button>
                <button id="reset_all" class="btn btn-danger">Reset All</button>
            </div>
            <div id="select-container">
                <label id="speed-label" for="speed-slider" class="form-label">Speed</label>
                <input type="range" id="speed-slider" class="" min="0" max="100" value="50" step="25">
            </div>
            <div id="controls-container">
                <h1>Guide</h1>
                <p>A detailed explanation of how to use the application: <a href="https://github.com/sliwi/pathfinding_visualization/blob/main/README.md" target="_blank">Guide: How it Works</a></p>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
